<h3>{{service.collectionName}}</h3>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.document.id">
  <div class="form-group">
    <input name="name" #name="ngModel" [(ngModel)]="service.document.name" class="form-control" placeholder="Name" required>
    <div *ngIf="name.invalid && name.touched" class="validation-error">This field is required</div>
  </div>
  <div class="form-group">
    <input name="position" #position="ngModel" [(ngModel)]="service.document.position" class="form-control" placeholder="Position">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input name="code" #empCode="ngModel" [(ngModel)]="service.document.code" class="form-control" placeholder="Code">
    </div>
    <div class="form-group col-md-6">
      <input name="mobile" #mobile="ngModel" [(ngModel)]="service.document.mobile" class="form-control" placeholder="Mobile">
    </div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">Submit</button>
  </div>
</form>
